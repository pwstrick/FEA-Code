	<title>3.5-307</title>
</head>
<body>
	<script>
		var arr = [1, 2, 2, 3, 4, 4, 5];
		function difference(arr) {
		  var max = Math.max.apply(this, arr);  
		  var min = Math.min.apply(this, arr);
		  return max - min;
		}
		console.log(difference(arr));
	</script>
</body>
