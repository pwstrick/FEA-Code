<!DOCTYPE html>
<html>
<head>
	<title>6.2-520</title>
</head>
<body>
	<script>
		var N = 41, M = 3, man = [], 
		  count = 1, i = 0, pos = -1,
		  alive = 3; 				//想救的人数
		while (count <= N) {
		  do {
			pos = (pos + 1) % N; 	// 环状处理 
			if (!man[pos])
			  i++;
			if (i == M) { 			// 报数为3了 
			  i = 0;
			  break;
			}
		  } while (1);
		  man[pos] = count;
		  count++;
		}
		console.log("约琴夫排列：", man.join(" "));
		var txt = "L表示要救的" + alive + "个人要放的位置：";
		for (i = 0; i < N; i++) {
		  if (man[i] > (N-alive))
			txt += "L";
		  else
			txt += "D";
		  if ((i + 1) % 5 == 0)
			txt += " ";
		}
		console.log(txt);
	</script>
</body>
</html>
