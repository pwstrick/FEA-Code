<!DOCTYPE html>
<html>
<head>
	<title>6.2-525</title>
</head>
<body>
	<script>
		var num = 1;
		function bull(n) {
		  for (var j = 1; j <= n; j++) {
			if (j >= 4 && j < 15) {
			  num++;
			  bull(n - j);
			}
			if (j == 20) {
			  num--;
			}
		  }
		  return num;
		}
		console.log(bull(8));
		
		
	</script>
</body>
</html>
