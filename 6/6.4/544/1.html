<!DOCTYPE html>
<html>
<head>
	<title>6.4-544</title>
</head>
<body>
	<script>

		function devide(m, n) {
		  var result = 0,
			multi,
			remain;
		  while (m >= n) {
			multi = 1;
			//multi*n > m/2（即2*multi*n > m）时结束循环
			while (multi * n <= (m >> 1)) {
			  multi <<= 1;
			}
			result += multi;
			//相减的结果进入下次循环
			m -= multi * n;
		  }
		  remain = m;
		  return {
			res: result,
			remain: remain
		  };
		}
		
		var m = 14,
		  n = 4,
		  result = devide(m, n);
		console.log(m, "除以", n,
		  "商为", result.res, "，余数为", result.remain);
		

	</script>
</body>
</html>
